<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        VmInclude:__CURRENT_PATH__/task_data.js
        _json=''; //Store data as XML - NOT json
        //-------------------------------------
		//$('#new__ID').hide();
		//$('#save__ID').hide();
		//-------------------------------------
        _fields="_Form,_FY_Budget,Version,Status,Total project budget|Amount,Approval_Date,Approved_By,Approval_FY,Comments,Project Proposal/Variation Narrative|DocBudget,Project Budget|DocProjectBudget,Lock";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        var formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
        });
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Lock':
                    if(records[I][field]=='on') td.html('Locked');
                    records[I].vm_readonly[field]=true;
                    break;
                case 'Approval_FY':
                    records[I].vm_readonly[field]=true;
                    td.html(records[I][field]);
                    break;
                case 'Amount':
                    //if(I==records.length-1) {td.css('font-weight','bold');td.css('color','#444');}
                    if(source=="grid") td.css("text-align","right").css('white-space','nowrap');
                    td.html(formatter.format(records[I][field]));
                break;
                case '_FY_Budget':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Budget</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name("panel_main_fy_budget",$vm.root_layout_content_slot,{
                            //------------------------
                            mobj:_mobj,
                            record:records[I],
                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,
                            //------------------------
							parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            program_code:_mobj.op.program_code,
                            project_code:_mobj.op.project_code,
                            version:records[I].Version,
                            fy:records[I].Approval_FY,
                            budget:records[I].Amount,
                        })
                        //-----------------------------------------------
                    });
                	break;
                case 'DocBudget':
                case 'DocProjectBudget':
                    VmInclude:__COMPONENT__/grid/field_file.js
            	break;
            }
        }
        //-------------------------------------
        _cell_value_process=function(value,field){
            switch(field){
                case 'Amount': //remove $ sign and ,
                    return value.replace('$','').replace(/ /g,'').replace(/,/g,'');
            }
            return value;
        }
        //-------------------------------------
        var title='';
        //-------------------------------------
        $('#D__ID').on('load',function(){
            title='Programme Code:'+_mobj.op.program_code+' | Project Code: '+_mobj.op.project_code+' | Proposal and Variation'
            $("#title__ID").text(title);
            _set_req(); _request_data(); })
        //-------------------------------------
        _set_req=function(){
			var sql_where="";
			var parent_uid=_mobj.op.parent_uid;
			if(_mobj.op.parent_uid!=undefined){
				sql_where="where PUID="+parent_uid;
			}
		    var sql="with tb as (select Information,ID,UID,PUID,DateTime,Author,RowNum=row_number() over (order by ID DESC) from [TABLE-"+_db_pid+"-@S1] "+sql_where+")";
		    sql+="select Information,ID,UID,PUID,DateTime,Author,RowNum from tb where RowNum between @I6 and @I7";
		    var sql_n="select count(ID) from [TABLE-"+_db_pid+"-@S1] "+sql_where;
			_req={cmd:'query_records',db_pid:_db_pid,sql:sql,sql_n:sql_n,s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
		}
        //-------------------------------------
        _before_submit=function(record,dbv){
            if(_mobj.op.parent_uid!=='') dbv.PUID=_mobj.op.parent_uid;
            dbv.PPID=_mobj.op.ppid;
            return true;
        };
        //-------------------------------------
    }
</script>
