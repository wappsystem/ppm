            switch(field){
                case 'Country':
                    var sql="with tb as (select name=@('Country') from [TABLE-"+$vm.module_list[prefix+'country-data'].table_id+"] )";

                        $vm.load_module_by_name(prefix+'program-document-data',$vm.root_layout_content_slot,{

                            mobj:_mobj,
                            record:records[I],
                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,
                            //------------------------
							parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            program_code:records[I].Code,
                        })
                        //-----------------------------------------------
                    });
                	break;
                case '_Projects_Open':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Projects (Open)</u>");

                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,

                            parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            status:"open",
                            program_code:records[I].Code,
                       })
                        //-----------------------------------------------
                    });
                	break;
                case '_Projects_Closed':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Projects (Closed)</u>");
                    td.find('u').on('click',function(){

                            sys:{},
                            ppid:_db_pid,

							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            status:"closed",
                            program_code:records[I].Code,
                        })
                        //-----------------------------------------------
                    });
                	break;
            }
        }
    }
