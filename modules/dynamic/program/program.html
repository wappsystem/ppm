<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__PARTS__/grid/grid.js
        VmInclude:__PARTS__/style/ease-in-out.js
        //-------------------------------------
	//	$('#new__ID').hide();
	//	$('#save__ID').hide();
		//-------------------------------------
        _fields="_Form,_Projects,Program,Country,Code,Comments,Document|DocProgram";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Country':
                    var sql="with tb as (select name=@('Country') from [TABLE-"+$vm.module_list['country'].table_id+"] )";
                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' order by name ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_auto.js
                    break;
                case 'DocProgram':
                VmInclude:__PARTS__/grid/field_file.js
                	break;
                case '_Projects':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Projects</u>");
                    td.find('u').on('click',function(){
                        //$vm.module_list[_app_id+'particpant_cash_project']
                            $vm.load_module_by_name("project_list",$vm.root_layout_content_slot,{
                                //------------------------
                                mobj:_mobj,
                                record:records[I],
                                puid:records[I].UID,
                                sys:{},
                                //------------------------
                                child:"1",
                                name:records[I].Study_ID,
                                check_count_where:" and PUID="+records[I].UID,
                            })
                            //-----------------------------------------------
                    });
                	break;
            }
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){ _set_req(); _request_data(); })
        //-------------------------------------
    }
</script>
