<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        _json=''; //Store data as XML - NOT json
        //-------------------------------------
	//	$('#new__ID').hide();
	//	$('#save__ID').hide();
		//-------------------------------------
        _fields="_Form,Program Documents|_Program_Documents,Projects (Open)|_Projects_Open,Projects (Closed)|_Projects_Closed,Program,Country,Code,Comments,Document|DocProgram";
        _fields+=",Submit Date|DateTime,Submitted by|Author,Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Country':
                    var sql="with tb as (select name=@('Country') from [TABLE-"+$vm.module_list['panel_main_country'].table_id+"] )";
                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' order by name ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;
                case 'DocProgram':
                VmInclude:__COMPONENT__/grid/field_file.js
                	break;
                case '_Program_Documents':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Documents</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name("panel_main_program_document",$vm.root_layout_content_slot,{
                            //------------------------
                            mobj:_mobj,
                            record:records[I],
                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,
                            //------------------------
							parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                        })
                        //-----------------------------------------------
                    });
                	break;
                case '_Projects_Open':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Projects (Open)</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name("panel_main_project_list",$vm.root_layout_content_slot,{
                            //------------------------
                            mobj:_mobj,
                            record:records[I],
                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,
                            //------------------------
                            parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            status:"open",
                            program_code:records[I].Code,
                       })
                        //-----------------------------------------------
                    });
                	break;
                case '_Projects_Closed':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Projects (Closed)</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name("panel_main_project_list",$vm.root_layout_content_slot,{
                            //------------------------
                            mobj:_mobj,
                            record:records[I],
                            puid:records[I].UID,
                            sys:{},
                            ppid:_db_pid,
                            //------------------------
                            parent_uid:records[I].UID,
							child:"1",
                            check_count_where:" and PUID="+records[I].UID,
                            status:"closed",
                            program_code:records[I].Code,
                        })
                        //-----------------------------------------------
                    });
                	break;
            }
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){
            $('#parent__ID').text('Programmes');
            _set_req(); _request_data(); })
        //-------------------------------------
    }
</script>
