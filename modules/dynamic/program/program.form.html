<!-- Container (Contact Section) -->
<div id="contact" class="container">
    <h3 class="text-center">Program<br></h3>
    <div class="row">
        <div class="col-md-2">
            <span>Program Full Name</span>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="Program" placeholder="Full Name" rows="3" id=Program__ID></textarea><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span>Country</span>
        </div>
        <div class="col-md-10">
            <input class="form-control" name="Country" placeholder="Country" type="text" required id=Country__ID><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span>Code</span>
        </div>
        <div class="col-md-10">
            <input class="form-control" name="Code" placeholder="Code" type="text" required id=Code__ID><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span>Comments</span>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="Comments" placeholder="Comments" rows="3" id=Comments__ID></textarea><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span>Document</span>
        </div>
        <div class="col-md-10">
            <input class="form-control" name="DocProgram" placeholder="Document" type="text" required id=DocProgram__ID><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button id=submit__ID class="btn-success btn-lg pull-right" type="submit">Submit</button>
        </div>
    </div>
    </div>
<script>
	$('#D__ID').css('height','100%');
	$('#D__ID').on('load',function(){

	})
	$('#submit__ID').on('click',function(){
		var tid=$vm.app_config.modules.contact.table_id;
		var record={}
		record.Program=$('#Program__ID').val();
		record.Country=$('#Country__ID').val();
		record.Code=$('#Code__ID').val();
		record.Comments=$('#Comments__ID').val();
		if(record.Program=='') {alert('Required'); return;}
		else if(record.Country=='') {alert('Required'); return;}
		else if(record.Code=='') {alert('Required'); return;}
		//-------------------------------------
		return false;
	})
</script>
