<script>

        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Approval_Date':
                case 'Creation_Date':
                    VmInclude:__COMPONENT__/grid/field_date.js
                    break;
                case 'Start':
                case 'End':
                    records[I].vm_custom[field]=true;
                    td.html('<input style="border:0; width:80px" />')
                    td.find('input').val(records[I][field])
                    var dateFormat='M yy';
                    td.find('input').datepicker({dateFormat:dateFormat,changeMonth:true,changeYear:true,onClose:function(dateText) {
                        set_value(dateText,records,I,field);

                    td.html(records[I][field]);
                    break;

                    </select>\
                    ";

                    break;
                case 'Request_Fund':
                    td.html('<input type=checkbox />');
                    VmInclude:__COMPONENT__/grid/field_checkbox.js
                    break;
                case 'Country':
                    var sql="with tb as (select name=@('Country') from [TABLE-"+$vm.module_list['country'].table_id+"] where LEN(@('Country'))<30)";
                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' order by name ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;
                case 'DocProgram':
                    VmInclude:__COMPONENT__/grid/field_file.js
                	break;
                case 'Sector':
                    var sql="with tb as (select name=@('Sector') from [TABLE-"+$vm.module_list['sector'].table_id+"] where LEN(@('Sector'))<20)";
                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;
                case 'Secondary_Sector':

                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;

                    var sql="with tb as (select name=@('Approval_Status') from [TABLE-"+$vm.module_list['approval_status'].table_id+"] )";
                    sql+=" select top 10 name,value=name from tb where name like '%'+@S1+'%' ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;
            }
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){ _set_req(); _request_data(); })

        //-------------------------------------
        var _set_req=_set_req_export=function(){
            var sql="with tb as (select Information,B1,ID,UID,PUID,DateTime,Author,RowNum=row_number() over (order by ID DESC) from [TABLE-"+_db_pid+"-@S1] where PUID=@I2  and  @('Project_Status')<>'Closed') ";
            sql+="select Information,B1,ID,UID,PUID,DateTime,Author,RowNum from tb where RowNum between @I6 and @I7";
            var sql_n="select count(ID) from [TABLE-"+_db_pid+"-@S1] where PUID=@I2";
            _req={cmd:'query_records',db_pid:_db_pid,sql:sql,sql_n:sql_n,i2:_mobj.op.puid,s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
        }
