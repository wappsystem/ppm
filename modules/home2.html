<script>
	function F__ID(){
		//-------------------------------------
		VmInclude:__COMPONENT__/module/form.v1.js
		VmInclude:__CURRENT_PATH__/task_form.js
		//-------------------------------------
		sql="with tb as (select name=@('Project_Code'),value3=@('Project'),value2=uid from [TABLE-"+$vm.module_list['project-form'].table_id+"] where @('Project_Status')<>'Closed')";
		sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
		$vm.autocomplete($('#Project_Code__ID'),sql,function(key,value,value3){
			$("#F__ID input[name=PUID]").val($vm.text(value));
			//alert(key+'-'+value+'-'+value3)
			//alert($vm.vm['__ID'].name)
			m.input.projuid=value;
			$("#F__ID input[name=I2_Project]").val($vm.text(value3));
		})
		//-------------------------------------
		$('#submit__ID').on('click',function(){
			$vm.load_module_v2("project-open-data",$vm.root_layout_content_slot,{m:m});
		})
	}
</script>
