<div id=D__ID>
	<div class="container mt-95 mb-3">
    	<div class="row" >
			<div class="col-12 col-lg-7 col-md-11 col-sm-12 mx-auto formbox">
        		<div class="row">
            		<div class="col-12">
						<form id=F__ID>
							<h3 class="text-center">Project Documents</h3>
							<div class="form-group">
								<div class="questiongroup ">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Project linked to this Document</span>
		                                </label>
		                           </fieldset>
                      			</div>
								<div class="questiongroup ">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Code</span>
											<input class="form-control" data-id="I2_Project_Code" name="I2_Project_Code" id=Project_Code__ID placeholder="" type="text" required >
		                                </label>
		                           </fieldset>
                      			</div>
								<div class="questiongroup ">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Project</span>
											<input class="form-control" name="I2_Project" placeholder="" type="text" readonly >
		                                </label>
		                           </fieldset>
                      			</div>
								<div class="questiongroup " style="display:none">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Project UID</span>
											<input class="form-control" name="PUID" id="PUID__ID" placeholder="" type="text" readonly >
		                                </label>
		                           </fieldset>
                      			</div>
							</div>
							<div class="form-group">
								<div class="questiongroup ">
									<fieldset class="subquestions">
										<label class=""><span class="">File</span>
										</label>
										<div id=Name__ID data-id=Name></div>
									</fieldset>
								</div>
								<div class="questiongroup ">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Description</span>
											<input class="form-control" name="Description" placeholder="" type="text" >
		                                </label>
		                           </fieldset>
                      			</div>
								<div class="questiongroup ">
								   <fieldset class="subquestions">
									   <label class=""><span class="">Type</span>
										   <input class="form-control" name="Type" placeholder="" type="text"  id=Type__ID >
									   </label>
								   </fieldset>
                      			</div>
								<div class="questiongroup ">
		                           <fieldset>
		                                <label style="width:100%" class=""><span class="">Notes</span>
											<textarea class="form-control form-control-sm" name="Notes"></textarea>
		                                </label>
		                           </fieldset>
                      			</div>
								<div class="row">
									<div class=col>
										<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	function F__ID(){
		//-------------------------------------
		VmInclude:__COMPONENT__/module/form.v1.js
		VmInclude:__CURRENT_PATH__/task_form.js
		//-------------------------------------
		
		
		m.xml=1;
		//-------------------------------------
		m.default_load=m.load;
		m.load=function(){
			m.default_load();
			$vm.render_file_field_v2(m.input.record,'__ID',$('#Name__ID'));
		}
		//-------------------------------------
		var sql="with tb as (select name=@('Type'),value2=uid from [TABLE-"+$vm.module_list[m.prefix+'document-type-form'].table_id+"])";
		sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
		$vm.autocomplete($('#Type__ID'),sql,function(key,value){
			$("#F__ID input[name="+key+"]").val($vm.text(value));
		})
		//-------------------------------------
		sql="with tb as (select name=@('Project_Code'),value3=@('Project'),value2=uid from [TABLE-"+$vm.module_list[m.prefix+'project-form'].table_id+"] where @('Project_Status')<>'Closed')";
		sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
		$vm.autocomplete($('#Project_Code__ID'),sql,function(key,value,value3){
			$("#F__ID input[name=PUID]").val($vm.text(value));
			$("#F__ID input[name=I2_Project]").val($vm.text(value3));
		})
		//-------------------------------------
        m.before_submit=function(record,dbv){
            if(record.PUID!=='') dbv.PUID=record.PUID;
            dbv.PPID=$vm.module_list[m.prefix+'project-form'].table_id;
            return true;
        };
		//-------------------------------------
	}
</script>
<style>
#D__ID{
  height:100%;
  animation: vm_module_fadein 1.0s;
  overflow: auto;
}
</style>
VmInclude:__CURRENT_PATH__/task-form.css
</div>
